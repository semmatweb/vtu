    <script>



        $('#plan').change(function(event) {
            
            var selected_plan = $('#plan option:selected').attr("amount");

            $("#subtotal").html("₦" + selected_plan);
            $("#total").html("₦" + selected_plan);

            $("#plan_id").val(selected_plan);


        });
    </script>



<script>

  $("#paynow").click(function(event){
        
                
                    var token = 'RRGwHaVLqUeQNZStlTzHd5TXyFQfZZtrTlj8CLQ7uiWtwt1oW5uNsVkvd0hU74dw';
                    var email = $("#email").val();
                    var username = $("#username").val();
                    var plan_id = $("#plan option:selected").val();
                    
                    $.ajax({
                        type:'POST',
                        
                        headers: {  'Content-Type': 'application/json',
                        "X-CSRFToken": token ,
                       },
                        data:JSON.stringify({"email": email,
                                "username":username,
                                "plan_id": plan_id
                                
                               
                                }),
                        
                        beforeSend: function(){
                           
                            $.LoadingOverlay("show");
                                },
                        url: "/ajax/subscribe/",
                       
                    success: function (data) {

                        $.ajax({
                                        beforeSend: function(){
                                            $.LoadingOverlay("show");
                                        },
                                        success: window.location.href = data.payment_link
                                  });
    
                      
                   
                },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                              $.LoadingOverlay("hide");
                              console.log(XMLHttpRequest)
                              console.log(errorThrown)
                              console.log(textStatus)
                            
                              if ( String(errorThrown) == "Internal Server Error"){
                                swal("Oops!","Something went wrong please contact admin ","error")
                            }
                            else if (JSON.parse(XMLHttpRequest.responseText).error){
                                    swal("Oops!",String(JSON.parse(XMLHttpRequest.responseText).error),"error")
                            }
                            else{
                                swal("Oops!",String(XMLHttpRequest.responseText),"error")
                            }
                  },
    
                complete: function(){
                    $.LoadingOverlay("hide");
                        }
                    });
    
                    return false;
    
             
    
     
      });
  
    
    
    </script>
